<!DOCTYPE html>
<html lang="en">
    <head>
        <title>watdo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
        <link rel="icon" href="https://i.pinimg.com/originals/97/43/60/97436039c19974488717bcf5f2432a00.png" />
        <link rel="stylesheet" href="fonts/ggsans/stylesheet.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style_mobile.css" />
        <script src="script.js" defer="defer"></script>
    </head>
    <body>
        <div class="inputs-section">
            <h1>
                <span>watdo todo</span>
                generator
            </h1>
            <div style="height: 5px; display: block;"></div>
            <div>
                <input placeholder="Title" type="text" required="required" />
            </div>

            <div>
                <input placeholder="Category" type="text" required="required" />
            </div>

            <div>
                <input placeholder="Due" type="text" />
            </div>
            <br />
            <div>
                <textarea placeholder="Description"></textarea>
            </div>
            <br />
            <div style="width: auto;">
                <input name="Is Important" type="checkbox" />
                <label for="Is Important">Is Important</label>
            </div>
            <div style="width: auto;">
                <input name="Remind" type="checkbox" checked="checked" />
                <label for="Remind">Remind</label>
            </div>
            <div style="width: auto;">
                <input name="Auto Done on Remind" type="checkbox" />
                <label for="Auto Done on Remind">Auto Done on Remind</label>
            </div>
        </div>
        <div class="outputs-section">
            <h2>Copy Command</h2>
            <code class="command-display"></code>
        </div>
    </body>
</html>
